<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expenditure</title>
    <style type="text/css">
        html, body {
           height: 100%;
           margin: 0px;
        }
        div{
           height: 100%;
           background: gray;
        }
    
        a{
            text-decoration: none;
        }
        a:link {
            color: black;
        }
        /* visited link */
        a:visited {
            color: black;
        }
        /* mouse over link */
        a:hover {
            color:blue;
        }
        /* selected link */
        a:active {
            color:darkgreen;
        }
    </style>
</head>
<body >

    <div id="Left"  >
        <div style="width: 100%; height: 35%;background-color: inherit;">

        </div>
        <div style="width: 100%; height: 30%;background-color: inherit;">
            <table id="Icons" style="margin:left; text-align: left;">
                <tr>
                    <td style="width: 3%;">
                        <a href="MainMenu.html">
                            <img src="home.png" alt="" width=35 height=35 id="HomeIcon">
                        </a>
                        <!-- script to save the changes and go to main menu -->
                    </td>
                    <td>
                        <label for="HomeIcon">
                            
                            <a class="anchor" href="MainMenu.html">
                                Home
                            </a>
                        </label> 
                    </td> 
                </tr>
                <tr>
                    <td style="width: 3%;">
                        <img src="Refresh.png" alt="" width=35 height=35 id="RefreshIcon">
                        <!-- script to refresh all the input fields  -->
                    </td>
                    <td><label for="RefreshIcon">Refresh</label></td> 
                </tr>
                <tr>
                    <td style="width: 3%;">
                        <a href="LogIn.html">
                            <img src="User.png" alt="" width=35 height=35 id="UserIcon">
                        </a>
                        <!-- script to log out from current user and go to login page -->
                    </td>
                    <td>
                        <a class="anchor" href="LogIn.html">
                            Log out
                        </a>
                    </td>
                </tr>
                <tr>
                    <td style="width: 3%;">
                        <img src="Settings.png" alt="" width=35 height=35 id="SettingsIcon">
                        <!-- script  to show settings bar -->
                    </td>
                    <td><label for="SettingsIcon">Settings</label></td> 
                </tr>
            </table> 
        </div>
        <div style="width: 100%; height: 35%;background-color: inherit;">

        </div>
    
    </div>

    <div id = "Middle">
        <p style="height: 20%;">
            <br>
            Expenditure
        </p> 

        <table id = "Data" style="width: 100%;height:60%;border: solid 3px rgb(98, 112, 139);" >
            
            <tr >
                <td >Transaction to</td>
                
                <td>
                    <input type="radio" name="Type" id="RadioOrganization" , value="Organization" style="width: 10%;">
                    <label for="RadioOrganization">Organization</label>  
                </td>
                <td>
                    <input type="radio" name="Type" id="RadioPerson" style="width: 10%;">
                    <label for="RadioPerson">Person</label> 
                </td>
                <td>
                    <input type="radio" name="Type" id="RadioOther" style="width: 10%;">
                    <label for="RadioOther">Other</label> 
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <select name="" id="">
                        <option value="">MAAB INNOVATION</option>
                        <option value="">MaxDAta Solutions</option>
                    </select>
                </td>
                
                <td>Bank Account</td>
                <td>
                    <select name="" id="">
                        <option value="">1234 1234 5678 5678</option>
                        <option value="">1234 5678 9101 1121</option>
                    </select>
                </td>
                
                <!-- <td><input type="button" text="edit" , value="Edit..."></td> -->
            </tr>
            
            <tr>
                <td>Currency</td>
                
                <td>
                    <input type="radio" name="moneytype" id="moneyUSD" style="width: 10%;"> 
                    <label for="moneyUSD">USD</label>
                </td>
                <td>
                    <input type="radio" name="moneytype" id="MoneyUZS" style="width: 10%;">
                    <label for="MoneyUZS">UZS</label>
                </td>
            </tr>
            <tr>
                <td>Amount</td>
                <td><input type="text" id="Amount"></td>
                
                <td>Exchange Rate</td>
                <td><input type="text" id="ExchangeRate"></td>
            </tr>
            <tr>
                <td >
                    User Notes
                </td>
                <td colspan="5" >
                    <textarea name="" id=""></textarea>
                </td>
                
            </tr> 
        </table>

        <button id ="Save">Save</button>
    </div>

    <div id = "Right">
           
    </div>

</body>
</html>
