<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style type="text/css">
        html, body {
           height: 100%;
           margin: 0px;
        }
        div{
           height: 100%;
           background: gray;
        }
    
        a{
            text-decoration: none;
        }
        a:link {
            color: black;
        }
        /* visited link */
        a:visited {
            color: black;
        }
        /* mouse over link */
        a:hover {
            color:blue;
        }
        /* selected link */
        a:active {
            color:darkgreen;
        }
    </style>
</head>
<body bgcolor="grey">
    <div style="float: left; width:15%; height: 100%; background-color: darkgrey;">
        <div style="width: 100%; height: 35%; background-color: inherit;">

        </div>
        <div style="width: 100%; height: 30%;background-color: inherit;">
            <table id="Icons" style="margin:left; text-align: left;">
                <tr>
                    <td style="width: 3%;">
                        <a href="MainMenu.html">
                            <img src="home.png" alt="" width=35 height=35 id="HomeIcon">
                        </a>
                        <!-- script to save the changes and go to main menu -->
                    </td>
                    <td>
                        <label for="HomeIcon">
                            
                            <a class="anchor" href="MainMenu.html">
                                Home
                            </a>
                        </label> 
                    </td> 
                </tr>
                <tr>
                    <td style="width: 3%;">
                        <img src="Refresh.png" alt="" width=35 height=35 id="RefreshIcon">
                        <!-- script to refresh all the input fields  -->
                    </td>
                    <td><label for="RefreshIcon">Refresh</label></td> 
                </tr>
                <tr>
                    <td style="width: 3%;">
                        <a href="LogIn.html">
                            <img src="User.png" alt="" width=35 height=35 id="UserIcon">
                        </a>
                        <!-- script to log out from current user and go to login page -->
                    </td>
                    <td>
                        <a class="anchor" href="LogIn.html">
                            Log out
                        </a>
                    </td>
                </tr>
                <tr>
                    <td style="width: 3%;">
                        <img src="Settings.png" alt="" width=35 height=35 id="SettingsIcon">
                        <!-- script  to show settings bar -->
                    </td>
                    <td><label for="SettingsIcon">Settings</label></td> 
                </tr>
            </table> 
        </div>
        <div style="width: 100%; height: 35%;background-color: inherit;">

        </div>
    
    </div>
    <div style="float: left; width: 70%;">
        <iframe 
            src=http://desktop-ei6rhlp/Reports/powerbi/For%20Embed%20Test_?rs:embed=true
            width="100%"
            height="100%"
            title="W3Schools Free Online Web Tutorials">
        </iframe>
        <!-- report coming from power bi workspace -->
    </div>
    <div style="float: left; width:15%; height: 100%; background-color: darkgrey;">
    </div>             
</body>
</html>
